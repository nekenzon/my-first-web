{% extends 'blog/base.html' %}

{% block content %}

<head>
<style>
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.button{
  padding : 10px;
  text-align:center;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.bg-image {
  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("../../static/img/view5.jpg");
   height: 50%;
   background-position: center;
   background-repeat: no-repeat;
   background-size: cover;
   position: relative;
}

.bg-text {
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0, 0.4);
  color: white;
  font-weight: bold;
  font-size: 80px;
  border: 10px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 300px;
  padding: 20px;
  text-align: center;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}


</style>
</head>
<body>


  <div class="bg-image"></div>

  <div class="bg-text">PICS</div>


{%if user.is_authenticated%}
<h4 style="text-align:center;">Uploads Image By Press The Upload Button.</h4>


<div class = "button">
  <a href="{%url 'simple_upload'%}" class="btn btn-primary">UploadImage
  <i class="fa fa-plus my-float"></i>
  </a>

</div>

{%endif%}


{% for pic in pic_images reversed%}
<div class="responsive">
  <div class="gallery">
    <a target="_blank">
      <img src="{{ pic.url}}" class= "img-thumbnail" alt="Cinque Terre" width="600" height="400">
      <form method='post' action="{%url 'dele' pic.pk%}">
        {%csrf_token%}
        {%if user.is_authenticated%}
        <button class="btn-primary" type='submit'>Delete</button>
        {%endif%}
        </form>
    </a>
    <div class="desc">Photo</div>
  </div>
</div>

{%endfor%}




</body>
{% endblock content %}
