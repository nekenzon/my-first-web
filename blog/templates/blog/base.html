{% load static %}
<html>
    <head>
        <title>QIHONGLIANG BLOG</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>
    <body style = "background-color:#f5f3ed;">
      {% with request.resolver_match.url_name as url_name %}
      <div class="topnav" id="navBar" onclick="pagebar()">
        <a id = 'homeN' class="{% if url_name == 'index' %}active{% endif %}" href="{% url 'index' %}" >Home</a>
        <a id = 'postN' class="{% if url_name == 'post_list' %}active{% endif %}" href="{% url 'post_list' %}">Post</a>
        <a id = 'albumN' class="{% if url_name == 'album' %}active{% endif %}" href="{% url 'album' %}">Album</a>
        <a id = 'aboutN' class="{% if url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">About</a>
      </div>
      {% endwith %}

      <div id="fb-root"></div>
      <div class="page-header" style="background-color:grey">
      {% if user.is_authenticated %}
          <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
          <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
          <p class="top-menu" style="font-size:18pt">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
      {% else %}
          <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
          <a href="{% url 'post_register' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
      {% endif %}
      <h1><a href="/" >QIHONGLIANG BLOG</a></h1>
     </div>
    <!-- <div class="content container">
        <div class="row">
            <div class="col-md-8">
            </div>
        </div>
    </div> -->
    {% block content %}
    {% endblock %}
</body>
<script>
// Automatic Slideshow - change image every 3 seconds
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 3000);
}
</script>
</html>
